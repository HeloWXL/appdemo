<title>Login</title>
 <!-- Meta-Tags -->

        function hideURLbar() {
            window.scrollTo(0, 1);

	<!-- css files -->
	<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
	<link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<!-- //css files -->
	
	<!-- google fonts -->
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<!-- //google fonts -->
	<style>
		h1{
			font-family: "'Raleway', sans-serif";
		}
	</style>
</head>
<body>

<div class="signupform">
	<div class="container">
		<!-- main content -->
		<div class="agile_info">
			<div class="w3l_form">
				<div class="left_grid_info">
					<h1>THIS IS LOGIN</h1>
					<img src="/images/user.jpg" alt="" />
				</div>
			</div>
			<div class="w3_info">
				<h2>Login to your Account</h2>
				<p>Enter your details to login.</p>
				<form action="#" method="post">
					<label>教师工号</label>
					<div class="input-group">
						<span class="fa fa-envelope" aria-hidden="true"></span>
						<input type="text" placeholder="请输入你的教师编号" required="" id="cno">
					</div>
					<label>密码</label>
					<div class="input-group">
						<span class="fa fa-lock" aria-hidden="true"></span>
						<input type="Password" placeholder="请输入你的密码" required="" id="password">
					</div> 
						<button class="btn btn-danger btn-block" type="submit" id="login">Login</button >
				</form>
			</div>
		</div>
		<!-- //main content -->
	</div>
</div>
	
</body>
<script src="/js/mui.min.js" type="application/javascript"></script>
<script src="/js/jquery-2.1.4.js"></script>
<script>
  $(function() {
    $('#login').click(function(e) {
      e.preventDefault();
      var cno  = $("#cno").val();
      var password = $("#password").val();
      $.ajax({
        url:'/counselorApi/checkLogin',
        data:{cno:cno,password:password},
        dataType:'json',
        type:'post',
        success:function(data) {
          if(data.body == true){
            location.href='/toCounselorIndex';
          }else{
           	alert('工号或密码错误');
          }
        },eror:function(e) {
          console.log("Server Inter Error")
        }
      });


    });
  });
</script>
</html>
