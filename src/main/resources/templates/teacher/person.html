<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="/css/mui.min.css" rel="stylesheet" />
  <style type="text/css">
    body {
      font-size: 14px;
    }
    .mui-bar {
      margin-top: 10px;
    }
    .mui-title {
      color: #FFFFFF;
    }
    input {
      font-size: 14px;
      color: #000000;
    }

    .mui-btn {
      background-color: #007aff;
      color: #FFFFFF;
      border: none;
      outline: none;
      right: -315px;
    }
  </style>
</head>

<body>
<header class="mui-bar mui-bar-nav mui-badge-primary">
  <h1 class="mui-title">我的信息</h1>
  <button type="button" class="mui-btn" id="back">退出</button>
</header>

<div class="mui-content">
  <ul class="mui-table-view">
    <li class="mui-table-view-cell">

      <div class="mui-input-row">
        <label>姓名</label>
        <input type="text" class="mui-input-clear" name="name">
      </div>

      <div class="mui-input-row">
        <label>工号</label>
        <input type="text" class="mui-input-clear"  name="tno">
      </div>

      <div class="mui-input-row">
        <label>年龄</label>
        <input type="text" class="mui-input-clear"  name="age">
      </div>
      <div class="mui-input-row">
        <label>性别</label>
        <input type="text" class="mui-input-clear" name="sex">
      </div>
      <div class="mui-input-row">
        <label>职称</label>
        <input type="text" class="mui-input-clear"  name="job_title">
      </div>

      <div class="mui-input-row">
        <label>专业</label>
        <input type="text" class="mui-input-clear"  name="profession">
      </div>
      <div class="mui-input-row">
        <label>学院</label>
        <input type="text" class="mui-input-clear" name="apartment">
      </div>
      <div class="mui-input-row">
        <label>学校</label>
        <input type="text" class="mui-input-clear" name="school">
      </div>
  </ul>
</div>

<nav class="mui-bar mui-bar-tab" id="home">
  <a class="mui-tab-item mui-active">
    <span class="mui-icon mui-icon-home"></span>
    <span class="mui-tab-label">首页</span>
  </a>
  <a class="mui-tab-item">
    <span class="mui-icon mui-icon-chatbubble"></span>
    <span class="mui-tab-label">消息</span>
  </a>
  <a class="mui-tab-item" id="myinfo">
    <span class="mui-icon mui-icon-person"></span>
    <span class="mui-tab-label">我的信息</span>
  </a>
</nav>

<script src="/js/mui.min.js"></script>
<script src="/js/jquery-2.1.4.js"></script>
<script type="text/javascript">
  $(function() {

    $('#myinfo').click(function() {
      location.href='/teacher/person.html';
    });
    $('#home').click(function() {
      location.href='/teacher/index.html';
    });

    $('#back').click(function() {
      location.href='/teacherApi/removeTeacherSession';
    });

    // 获取session的值
    $.ajax({
      url:'/teacherApi/getTeacherSession',
      data:{teacherBean:'teachersession'},
      dataType:'json',
      type:'post',
      success:function (data) {
        if(data.body==null){
          location.href='/toTeaLogin';
        }
        $('input[name=\'name\']').val(data.body.teacherName);
        $('input[name=\'tno\']').val(data.body.teacherTno);
        $('input[name=\'age\']').val(data.body.teacherAge);
        $('input[name=\'sex\']').val(data.body.teacherSex);
        $('input[name=\'job_title\']').val(data.body.teacherJobTitle);
        $('input[name=\'profession\']').val(data.body.profession.professionName);
        $('input[name=\'apartment\']').val(data.body.profession.apartment);
        $('input[name=\'school\']').val(data.body.profession.school);
      }
    });
  });




</script>
</body>

</html>
