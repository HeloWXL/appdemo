<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>请假详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/css/mui.min.css" rel="stylesheet" />
		<link rel="shortcut icon" href="/ico/app.ico"/>
		<style type="text/css">
			body{
				font-size: 12px;
			}
			
			.mui-title {
				color: #FFFFFF;
			}
			input{
				font-size: 12px;
			}
			#success{
				color: #FFFFFF;
				background-color: #05b880;
				border-radius: 0px 100px;
				position: absolute;
				top: 10px;
				right: 2px;
			}

			#success{
				color: #FFFFFF;
				background-color: #d43f3a;
				border-radius: 0px 100px;
				position: absolute;
				top: 10px;
				right: 2px;
			}
			
			.mui-content{
				background-color: #FFFFFF;
				}
		
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-badge-primary">
			<span class="mui-icon mui-icon-back" onclick="javascript:history.back(-1);"></span>
			<h1 class="mui-title">请假详情</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">

					<span th:if="${leave.isRead eq 1}"  class="mui-badge" id="success">
							已批阅
						</span>
					<span th:if="${leave.isRead eq 0}"  class="mui-badge" id="fail">
							未批阅
						</span>
					
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" class="mui-input-clear" th:value="${leave.student.studentName}" disabled="true" >
					</div>
					
					<div class="mui-input-row">
						<label>学号</label>
						<input type="text" class="mui-input-clear" th:value="${leave.student.studentSno}" disabled="true" >
					</div>
				
					<div class="mui-input-row">
						<label>开始时间</label>
						<input type="text" class="mui-input-clear" th:value="${leave.startTime}" disabled="true" id="start" >
					</div>
						<div class="mui-input-row">
						<label>结束时间</label>
						<input type="text" class="mui-input-clear" th:value="${leave.endTime}" disabled="true" id="end">
					</div>
					<div class="mui-input-row">
						<label>请假课程</label>
						<input type="text" class="mui-input-clear" th:value="${leave.course.courseName}" disabled="true">
					</div>
					
					<div class="mui-input-row">
						<label>专业</label>
						<input type="text" class="mui-input-clear" value="信息管理与信息系统" disabled="true">
					</div>
					
					<div class="mui-input-row">
						<label>学院</label>
						<input type="text" class="mui-input-clear" value="数学与计算机科学学院" disabled="true">
					</div>
					<div class="mui-input-row">
						<label>事由</label>
						<textarea id="taskDesc" rows="8" th:text="${leave.leaveReason}" disabled="true" style="width: 95%; margin-left: 8px;border: 1px solid #BBBBBB;"></textarea>
					</div>
			</ul>
		</div>
		<script src="/js/mui.min.js"></script>
		<script src="/js/jquery-2.1.4.js"></script>
		<script type="text/javascript">
			mui.init({
        gestureConfig:{
          tap: true, //默认为true
          swipe: true //默认为true
        }
			});
      window.addEventListener('swiperight', function() {
       history.back(-1);
      });

			$(function() {
				var startTime = GMTToStr($("#start").val())
        $("#start").val(startTime)

        var endTime = GMTToStr($("#end").val())
        $("#end").val(endTime)
      });

      function GMTToStr(time){
        var date = new Date(time);
        var Str=date.getFullYear() + '-' +
            (date.getMonth()+1) + '-' +
            date.getDate();
        return Str;
      }


		</script>
	</body>

</html>
