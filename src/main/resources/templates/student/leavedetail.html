<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>请假详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/css/mui.min.css" rel="stylesheet" />
		<link rel="shortcut icon" href="/ico/app.ico"/>
		<style type="text/css">
			body{
				font-size: 12px;
			}
			
			.mui-title {
				color: #FFFFFF;
			}
			
			input{
				font-size: 12px;
				color: #555555;
			}
			#success{
				color: #FFFFFF;
				background-color: #05b880;
				border-radius: 0px 100px;
				position: absolute;
				top: 10px;
				right: 2px;
			}
			
			.mui-content{
				
				background-color: #FFFFFF;
				}
		
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-badge-primary">
			<h1 class="mui-title">请假详情</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span class="mui-badge" id="success">已批阅</span>
					
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" class="mui-input-clear" value="wangxianlin" disabled="true">
					</div>
					
					<div class="mui-input-row">
						<label>学号</label>
						<input type="text" class="mui-input-clear" value="151303011" disabled="true">
					</div>
				
					<div class="mui-input-row">
						<label>开始时间</label>
						<input type="text" class="mui-input-clear" value="2019-8-21" disabled="true" >
					</div>
						<div class="mui-input-row">
						<label>结束时间</label>
						<input type="text" class="mui-input-clear" value="2019-8-23" disabled="true">
					</div>
					<div class="mui-input-row">
						<label>请假课程</label>
						<input type="text" class="mui-input-clear" value="高等数学" disabled="true">
					</div>
					
					<div class="mui-input-row">
						<label>专业</label>
						<input type="text" class="mui-input-clear" value="信息管理与信息系统" disabled="true">
					</div>
					
					<div class="mui-input-row">
						<label>学院</label>
						<input type="text" class="mui-input-clear" value="数学与计算机科学学院" disabled="true">
					</div>
					<div class="mui-input-row">
						<label>事由</label>
						<textarea id="taskDesc" rows="8" disabled="true" style="width: 95%; margin-left: 8px;border: 1px solid #BBBBBB;"></textarea>
					</div>
			</ul>
		</div>
		<script src="/js/mui.min.js"></script>
		<script src="/js/jquery-2.1.4.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
