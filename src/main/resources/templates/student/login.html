<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>学生登录</title>
		<link href="/css/mui.min.css" rel="stylesheet" />
		<link href="/css/login.css" rel="stylesheet" />
		<link rel="shortcut icon" href="/ico/app.ico"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-badge-primary">
			<h1 class="mui-title">学生登录</h1>
		</header>
		<div class="mui-content">
			<div class="center">
				<img src="images/default.png" id="icon"/>
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label><img src="/images/phone.png" class="icons"/></label>
					<input id='sno' type="text" class="mui-input-clear mui-input" placeholder="请输入学号">
				</div>
				<div class="mui-input-row">
					<label><img src="/images/锁.png" class="icons"/></label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">
			</div>
		</div>

	</body>
	<script src="/js/mui.min.js"></script>
	<script src="/js/jquery-2.1.4.js"></script>
<script>
	$(function() {
		$('#login').click(function() {
			var sno  = $('#sno').val();
			var password = $('#password').val();
			$.ajax({
				url:'/studentApi/checkLogin',
				data:{sno:sno,password:password},
				dataType:'json',
				type:'post',
				success:function(data) {
					if(data.body == true){
							location.href='/student/index.html';
					}else{
					  mui.alert('学号或密码错误');
					}
        },eror:function(e) {
					console.log("Server Inter Error")
        }
			});


    });
  });


</script>

</html>
